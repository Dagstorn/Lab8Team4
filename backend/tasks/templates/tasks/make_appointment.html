{% extends 'base.html' %}
{% block title %}Make an appointment{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <h3>Make an appointment</h3>
        <hr>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="id_{{field.name}}"  class="form-label">{{field.label}}</label>
                {{field}}
              </div>
    
            {% endfor %}
            <button style="width: 100%;" type="submit" class="btn btn-primary">Add</button>
         </form>
    </div>
</div>

{% endblock content %}
