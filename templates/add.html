{% extends 'base.html' %}
{% block title %}
Add new {{entity}}
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col">
        <h3>Add {{entity}}</h3>
        <hr>
    </div>
</div>
<div class="row mb-5 justify-content-center">
    <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{field}}
                <label for="floatingInput">{{field.label}}</label>
            </div>


   
            {% endfor %}
            <button style="width: 100%;" type="submit" class="btn btn-primary">Add</button>
          </form>
    </div>
</div>
{% endblock content %}
